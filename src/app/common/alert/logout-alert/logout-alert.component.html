<div class="alert-container">
    <div class="close-btn">
        <button mat-icon-button (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M368 368L144 144M368 144L144 368" />
            </svg>
        </button>
    </div>
    <h3>Are you leaving?</h3>
    <p class="sub-heading">
        Are you sure want to log out? All your unsaved data will be lost.
    </p>
    <div class="warning">
        <div class="alert-icon">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="triangle-exclamation"
                class="svg-inline--fa fa-triangle-exclamation" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M506.3 417l-213.3-364c-16.33-28-57.54-28-73.98 0l-213.2 364C-10.59 444.9 9.849 480 42.74 480h426.6C502.1 480 522.6 445 506.3 417zM232 168c0-13.25 10.75-24 24-24S280 154.8 280 168v128c0 13.25-10.75 24-23.1 24S232 309.3 232 296V168zM256 416c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 401.9 273.4 416 256 416z">
                </path>
            </svg>
        </div>
        <p class="warn-para">
            By logging out, you can't restore unsaved data later!
        </p>
    </div>
    <div class="btn-closure">
        <button class="cancel" matRipple (click)="close()">No</button>
        <button class="yes-delete" matRipple (click)="yesLogout()">Yes</button>
    </div>
</div>
