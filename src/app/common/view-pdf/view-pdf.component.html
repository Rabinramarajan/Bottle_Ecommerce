<div class="adjust-margin">
    <div class="pdf-viewer">
        <ng-container *ngIf="!isImage">
            <div class="ab">
                <object [data]="data.url | appSafe: 'resourceUrl'" type='application/pdf'></object>
            </div>
        </ng-container>
        <ng-container *ngIf="isImage">
            <div class="image-box">
                <img [src]="data.url | appSafe: 'resourceUrl'" alt="" class="viewer-img" />
            </div>
        </ng-container>
    </div>
</div>
