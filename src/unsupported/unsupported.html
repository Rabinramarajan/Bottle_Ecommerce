<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGalax Board | Unsupported Browser</title>
    <link rel="stylesheet" href="unsupported.css">
</head>

<body>
    <div class="v-center pt50">
        <!-- <img class="shad" src="assets/icons/icon-512x512.png" alt=""> -->
        <div class="padding">
            <h3>Unsupported Browser</h3>
            <p>You're using a web browser we don't support. <br>Try one of these options to have a better experience.
            </p>
            <div class="padding"></div>
            <div class="d-flex">
                <div class="browser">
                    <a target="_blank" href="https://www.google.com/intl/en_in/chrome/">
                        <div class="browser-img">
                            <img src="assets/browser/chrome.png" alt="">
                        </div>
                        <p>Google Chrome</p>
                        <p class="version">Version 79+</p>
                    </a>
                </div>
                <div class="browser">
                    <a target="_blank" href="https://www.microsoft.com/en-us/edge">
                        <div class="browser-img">
                            <img src="assets/browser/edge.png" alt="">
                        </div>
                        <p>Edge</p>
                        <p class="version">Version 80+</p>
                    </a>
                </div>
                <div class="browser">
                    <a target="_blank" href="https://www.mozilla.org/en-US/firefox/browsers/">
                        <div class="browser-img">
                            <img src="assets/browser/firefox.png" alt="">
                        </div>
                        <p>Mozilla Firefox</p>
                        <p class="version">Version 72+</p>
                    </a>
                </div>
                <div class="browser">
                    <a target="_blank" href="https://support.apple.com/downloads/safari">
                        <div class="browser-img">
                            <img src="assets/browser/safari.png" alt="">
                        </div>
                        <p>Safari</p>
                        <p class="version">Version 13+</p>
                    </a>
                </div>
                <div class="browser">
                    <a target="_blank" href="https://www.opera.com/">
                        <div class="browser-img">
                            <img src="assets/browser/opera.png" alt="">
                        </div>
                        <p>Opera</p>
                        <p class="version">Version 66+</p>
                    </a>
                </div>

            </div>
        </div>
        <div class="padding"></div>
        <div class="padding"></div>
        <a href="/" class="refresh-btn">Refresh</a>
    </div>
